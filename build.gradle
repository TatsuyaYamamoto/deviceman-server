buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE")
        classpath 'org.springframework:springloaded:1.2.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
}
apply plugin: 'spring-boot'

group 'jp.co.fujixerox.nbd'
version '1.0'

sourceCompatibility = '1.8' // -source
targetCompatibility = '1.8' // -target

repositories {
    mavenCentral()
}

dependencies {
    // spring
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.3.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '1.3.6.RELEASE'
    compile group: 'org.springframework', name: 'springloaded', version: '1.2.6.RELEASE'

    // JPA
//    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.1.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
//    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.2.RELEASE'
//    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.1.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jdbc
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.3.6.RELEASE'
// https://mvnrepository.com/artifact/com.h2database/h2
//    compile group: 'com.h2database', name: 'h2', version: '1.4.192'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.3.6.RELEASE'



//    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.1.RELEASE'
//    compile group: 'org.springframework', name: 'spring-orm', version: '4.3.1.RELEASE'

//    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.0'

    // logger
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'

    compile "org.projectlombok:lombok:1.16.8"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
